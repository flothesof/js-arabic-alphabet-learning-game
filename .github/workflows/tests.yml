name: Tests

on: [pull_request]

jobs:
  test:
    name: Test on node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node: [12, 13]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Install
        uses: ianwalter/puppeteer@3.0.0
        with:
          args: npm ci

      - name: Test
        uses: ianwalter/puppeteer@3.0.0
        with:
          args: npm test
